<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <div>
            <input id="screen" class="calculator-screen" placeholder="0" />
        </div>
        <div class="calculator-keys">
            <button id="suma" onclick="getValue(id)" class="btn-operaciones">+</button>
            <button id="resta" onclick="getValue(id)" class="btn-operaciones">-</button>
            <button id="multiplicacion" onclick="getValue(id)" class="btn-operaciones">*</button>
            <button id="division" onclick="getValue(id)" class="btn-operaciones">/</button>

            <button id="7" type="button" onclick="getValue(id)">7</button>
            <button id="8" type="button" onclick="getValue(id)">8</button>
            <button id="9" onclick="getValue(id)">9</button>
            <button class="equal-sign" onclick="solve()">=</button>

            <button id="4" type="button" onclick="getValue(id)">4</button>
            <button id="5" type="button" onclick="getValue(id)">5</button>
            <button id="6" type="button" onclick="getValue(id)">6</button>

            <button id="1" type="button" onclick="getValue(id)">1</button>
            <button id="2" type="button" onclick="getValue(id)">2</button>
            <button id="3" type="button" onclick="getValue(id)">3</button>

            <button id="0" type="button" onclick="getZero()">0</button>
            <button onclick="addDecimal()">.</button>
            <button class="btn-ac" onclick="clearScreen()">AC</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
